name    = PerlIO-eol
author  = Shlomi Fish <shlomif@cpan.org>
license = Perl_5
copyright_holder = Audrey Tang
copyright_year   = 2004

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = ExtraTests
-remove = License
-remove = Readme
[AutoPrereqs]
[MakeMaker::Awesome]
WriteMakefile_arg = 'OBJECT' => 'eol.o'
[MetaJSON]
[MetaProvides::Package]
[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=PerlIO-eol
bugtracker.mailto = bug-perlio-eol@rt.cpan.org
repository.url = https://github.com/shlomif/PerlIO-eol.git
repository.web = https://github.com/shlomif/PerlIO-eol
repository.type = git
[PodCoverageTests]
[PodSyntaxTests]
[PruneCruft]
[RewriteVersion]
[RunExtraTests]
[Test::CPAN::Changes]
[Test::Compile]
fake_home = 1
[Test::Kwalitee]
[Test::TrailingSpace]
